<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Molt Protocol Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 官方 Vue 主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 自定义切换按钮样式 */
    .language-picker {
      position: fixed;
      top: 10px;
      right: 70px;
      z-index: 100;
    }
    .language-picker select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 语言切换下拉框 -->
  <div class="language-picker">
    <select onchange="location.hash = this.value">
      <option value="#/zh/">简体中文</option>
      <option value="#/en/">English</option>
    </select>
  </div>

  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      name: 'Molt Protocol',
      repo: 'moltdao/protocol',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      
      // 1. 开启多语言支持
      basePath: '/',
      alias: {
        // 当访问 /en/ 下的内容时，使用 en 目录下的侧边栏
        '/en/.*/_sidebar.md': '/en/_sidebar.md',
        '/zh/.*/_sidebar.md': '/zh/_sidebar.md',
        // 默认路由指向中文
        '/': '/zh/README.md'
      },

      // 搜索插件配置
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/en/': 'Search',
          '/zh/': '搜索'
        },
        noData: {
          '/en/': 'No Results',
          '/zh/': '未找到结果'
        }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
